<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/global.css">
    <link rel="stylesheet" href="/src/pages/auth/login/login.css">
    <link rel="stylesheet" href="/src/pages/auth/auth.global.css">
    <title>Document</title>
</head>
<body>
    <div class="container login-container">
        
        <div class="course-card form-box">
            <form action="#">
                <a href="#" class="brand">
                    <img src="/src/public/logos/ipial-logo (2).png" alt="Logo IPIAL" />
                    <span>IPIAL</span>
                </a> 
                <legend>
                    <p>Entre na sua conta de administrador</p>
                </legend>
            
                <div class="inputs">
                    <div class="input-label">
                        <label for="adminName">Nome</label>
                        <input type="text" name="adminName" id="adminName" placeholder="Nome de adiministrador" value="admin">
                    </div>
                    <div class="input-label">
                        <label for="pw">Senha</label>
                        <input type="password" name="pw" id="pw" placeholder="********" value="senha complicada">
                    </div>
                </div>

                <button class="btn primary login-btn" id="send-button">Entrar agora</button>

                <p id="form-message"></p>
                <a style="display: none;" id="dashboard-admin-link" href="../../dashboard/admin/overview/overview.html"></a>
            </form>
        </div>
        
        <script src="./scripts/Login-handler.js" type="module"></script>
    </div>
</body>
</html>
