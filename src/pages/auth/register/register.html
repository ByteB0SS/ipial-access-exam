<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../global.css">
    <link rel="stylesheet" href="../auth.global.css">
    <link rel="stylesheet" href="./register.css">
    <title>Document</title>
</head>
<body>
    <div class="container login-container">
        
        <div class="card form-box">
            <form action="#">
                <a href="#" class="brand">
                    <img src="../../../public/logos/ipial-logo (2).png" alt="Logo IPIAL" />
                    <span>IPIAL</span>
                </a> 
                <legend>
                    <p>Candidata-se na instituição</p>
                </legend>
            
                <div class="inputs">
                    <div class="input-label">
                        <label for="full-name">Nome Completo</label>
                        <input aria-required="true" required type="text" name="full-name" id="full-name" placeholder="Rubem Ernesto Figueiredo">
                    </div>

                    <div class="input-label">
                        <label for="email">email</label>
                        <input aria-required="true" required type="email" name="email" id="email" placeholder="exemplo@gmail.com">
                    </div>
                    
                    <div class="input-label">
                        <label for="birthdate">Data de Nascimento</label>
                        <input aria-required="true" required type="date" name="born-date" id="birthdate">
                    </div>

                    <div class="input-label">
                        <label for="bi-or-passaporte">Bilhete de identidade</label>
                        <input aria-required="true" required type="text" name="bi-or-passaporte" id="bi-or-passaporte" placeholder="9 número + duas letras + 3 números">
                    </div>

                    
                    <div>
                        <label for="course">curso a candidatar-se</label>
                        <select name="course" required aria-required="true" id="courses-selector">
                            <option value="" disabled selected>Selecione um curso</option>
                            <option value="2">Informática</option>
                            <option value="1">Construção Civil</option>
                            <option value="4">Eletricidade</option>
                            <option value="3">Eletronica e Telecomunicações</option>
                        </select>
                    </div>
                    
                    <div class="input-label">
                        <label for="secret-key">Chave Secreta</label>
                        <input aria-required="true" required type="text" name="secret-key" id="secret-key" placeholder="Ultra secreto">
                        <p class="important-p"><span>!IMPORTANTE:</span> Nunca esqueça da sua chave secreta e não compartilhe com ninguém, ela será usada pra consulta de seu cadastro</p>
                    </div>
                    
                </div>

                <button class="btn primary login-btn" id="send-button">Candidatar agora</button>
                <p id="form-message"></p>
                <a href="../../../index.html" id="index-link" style="display: none;"></a>
            </form>
        </div>
        
        <script src="./scripts/register-handler.js" type="module"></script>
    </div>
</body>
</html>
