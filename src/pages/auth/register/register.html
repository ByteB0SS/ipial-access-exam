<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/global.css">
    <link rel="stylesheet" href="/src/pages/auth/auth.global.css">
    <link rel="stylesheet" href="/src/pages/auth/register/register.css">
    <title>Document</title>
</head>
<body>
    <div class="container login-container">
        
        <div class="course-card form-box">
            <form action="#">
                <a href="#" class="brand">
                    <img src="/src/public/logos/ipial-logo (2).png" alt="Logo IPIAL" />
                    <span>IPIAL</span>
                </a> 
                <legend>
                    <p>Candidata-se na instituição</p>
                </legend>
            
                <div class="inputs">
                    <div class="input-label">
                        <label for="full-name">Nome Completo</label>
                        <input type="text" name="full-name" id="full-name" placeholder="Rubem Ernesto Figueiredo">
                    </div>

                    <div class="input-label">
                        <label for="email">email</label>
                        <input type="email" name="email" id="email" placeholder="exemplo@gmail.com">
                    </div>
                    
                    <div class="input-label">
                        <label for="born-date">Data de Nascimento</label>
                        <input type="date" name="born-date" id="born-date">
                    </div>

                    <div class="input-label">
                        <label for="bi-or-passaporte">Bi/Passa-porte</label>
                        <input type="text" name="bi-or-passaporte" id="bi-or-passaporte" placeholder="1234567890AB">
                    </div>

                    <div>
                        <label for="course">curso a candidatar-se</label>
                        <select name="course" id="course">
                            <option value="" disabled selected>Selecione um curso</option>
                            <option value="informatica">Informática</option>
                            <option value="cons-civil">Construção Civil</option>
                            <option value="eletricidade">Eletricidade</option>
                            <option value="Eletro-teleco">Eletronica e Telecomunicações</option>
                        </select>
                    </div>

                    <div class="input-label">
                        <label for="pw">Senha</label>
                        <input type="password" name="pw" id="pw" placeholder="********">
                    </div>
                </div>

                <button class="btn primary login-btn">Entrar agora</button>

                <a href="/src/pages/auth/login/login.html" class="register-link">Já me candidatei, entrar na minha conta</a>
            </form>
        </div>
        
    </div>
</body>
</html>
