<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/global.css" />
    <link rel="stylesheet" href="/src/pages/dashboard/admin/admin.global.css" />
    <link rel="stylesheet" href="/src/pages/dashboard/admin/candidates/candidates.css" />
    <title>Dashboard - Candidatos</title>
  </head>

  <body>
    <header class="header">
      <a href="#" class="brand">
        <img
          src="/src/public/logos/ipial-logo (2).png"
          alt="Logo IPIAL"
        />
        <span>Dashboard do Administrador</span>
      </a>
    </header>

    <aside>
      <nav class="mobile-nav">
        <a href="/src/pages/dashboard/admin/overview/overview.html">Visão Geral</a>
        <a class="active" href="#">Candidatos</a>
        <a href="../../../../index.html">Início</a>
      </nav>
    </aside>

    <main class="main-content">
      <div class="card">
        <h2>Lista de Candidatos</h2>

        <div class="table-wrapper">
          <table class="candidates-table">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Curso</th>
                <th>email</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Média</th>
                <th>Estado</th>
                <th>Ações</th>
              </tr>
            </thead>

            <tbody id="candidates-table-body">
              
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- MODAL DE EDIÇÃO -->
    <div class="modal" id="edit-modal">
      <div class="modal-content">
        <h3>Editar Notas</h3>

        <form id="edit-form">
          <div class="form-group">
            <label for="grade1-input">Nota 1</label>
            <input type="number" id="grade1-input" min="0" max="20" required />
          </div>

          <div class="form-group">
            <label for="grade2-input">Nota 2</label>
            <input type="number" id="grade2-input" min="0" max="20" required />
          </div>

          <div class="form-group">
            <label for="average-input">Média</label>
            <input type="text" id="average-input" disabled />
          </div>

          <div class="form-group">
            <label for="status-input">Estado</label>
            <input type="text" id="status-input" disabled />
          </div>

          <div class="modal-actions">
            <button
              type="button"
              class="cancel-button"
            >
              Cancelar
            </button>
            <button type="submit" class="save-button">
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="./scripts/update-modal.js" type="module"></script>
  </body>
</html>
